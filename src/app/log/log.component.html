<div class="container">
    <h2 class="text-center">Login</h2>
    <form [formGroup]="signup" (ngSubmit)="sign()">
      <div class="form-group col-md-3">
        <label for="">Username:</label>
        <input formControlName="uname" type="text" class="form-control" placeholder="Enter email" required>
      </div>
  
      <div class="form-group col-md-3">
        <label for="">Password:</label>
        <input formControlName="password" type="password" class="form-control" placeholder="Enter password" required>
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="signup.invalid">Sign Up</button>
    </form>
  </div>
